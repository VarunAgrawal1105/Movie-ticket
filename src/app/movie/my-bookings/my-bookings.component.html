<div class="container" >
  <div class="row row1">
    <div class="col-sm-10" >
      <div class="card m-2" style="font-size: large; margin-left: 200px;" class="row mt-2" *ngFor="let movie of movies | paginate: {itemsPerPage: 3, currentPage: p}">
        <a  routerLink="" class="btn btn-primary bg-light">
          <div  class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <img src="https://localhost:44371/Photos/{{movie.ImageUrl}}" width="100" height="100">
                </div>
                  <div class="col-sm-3">
                      <h4 class="card-title text-start text-secondary">{{ movie.MovieName }}</h4>
                      <h6 class="text-start text-secondary">{{ movie.Description }}</h6>
                  </div>
                  <div class="col-sm-6">
                    <button class="btn btn-danger" [routerLink] = "['/movie/booking' , movie.MovieId]" style="margin: 1em;">Cancel Booking</button>
                  </div>
              </div>
          </div>
        </a>
      </div>
      <pagination-controls (pageChange)="p = $event" class="float-right footer"></pagination-controls>
    </div>
  </div>
</div>
