<div class="container" style="margin-top: 5em;">
    <table class="table table-hover table-sm table-bordered table-striped  text-center">
      <thead >
      <tr>
        <th class ="text-center"> Movie </th>
        <th class ="text-center"> Action</th>
      </tr>
      </thead>
      <tbody>
       
        <tr *ngFor = "let movie of movies">
          <input type="hidden" name="MovieId" value="123" />
          <td style="font-size: medium;">{{movie.MovieName}}</td>
          <td> <a class="btn btn-success" style="margin-right:10px ;" (click) = "editMovie(movie.MovieId)" ><i class="fas fa-edit"></i></a>
            <a  class="btn btn-danger" (click)="deleteMovie(movie.MovieId)"><i class="fas fa-trash"></i></a></td>
        </tr>
      </tbody>
    </table>
</div>
